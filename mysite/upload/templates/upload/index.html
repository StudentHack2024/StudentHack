{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        #container3D canvas {
            width: 100vw !important;
            height: 100vh !important;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>


</head>

<body class="body" style="overflow-x: hidden; overflow-y: hidden; margin: 0; padding: 0;">
    <main style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div id="container3D">
        </div>
        <div id="arrow-container" class="bounce" style="position:absolute; bottom: 20;">
            <i class="bi bi-caret-down-fill h1 text-light opacity-50"></i>
            <i class="bi bi-caret-down-fill h1 text-light opacity-50"></i>
            <i class="bi bi-caret-down-fill h1 text-light opacity-50"></i>
        </div>
        <img id="background-img" src="{% static 'images/background.jpg'%}" alt="Starry background" style="opacity: 0; position: absolute; left: 0; top: 0; width: 100%; background-repeat: repeat-y;">
            <div id="form-total" style="display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: -1.2; transform: translateY(600px); box-shadow: rgba(255, 255, 255, 0.3) 0px 1px 2px, rgba(255, 255, 255, 0.3) 0px 2px 4px, rgba(255, 255, 255, 0.3) 0px 4px 8px, rgba(255, 255, 255, 0.3) 0px 8px 16px, rgba(255, 255, 255, 0.3) 0px 16px 32px, rgba(255, 255, 255, 0.3) 0px 32px 64px; background-color: #ffffff; min-width: 300px; max-height: 500px; min-height: 300px; border-radius: 10px; padding: 30px">
                <h1 style="opacity: 1; font-family: 'Space Grotesk', sans-serif; font-size: 70px; color: rgba(0, 0, 0, 1); white-space: nowrap;">
                    Galaxy Classifier
                </h1>
                <h1 style="opacity: 1; font-family: 'Space Grotesk', sans-serif; font-size: 40px;">
                    <small class="text-secondary">StudentHack2024</small>
                </h1>
                <form method="POST" enctype="multipart/form-data" class="input_form">
                    {% csrf_token %}
                    <div class="form-group" style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%;">
                        <div class="form-content mb-3" style="color: black; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%;">
                            <input id="file-upload" type="file"  accept="image/*" style="display:none;" name="{{ form.image.name }}">
                            <label for="file-upload" class="btn btn-secondary">
                                Choose File
                            </label>
                            <div id="file-name">No file chosen</div>
                        </div>
                        <button type="submit" class="btn btn-dark" style="padding: 10px; font-size: 40px; width: 200px;">Classify</button>
                    </div>
                </form>
            </div>
        <div id="social-footer" style="position: absolute; bottom: 0; width: 100%; display: flex; justify-content: flex-end; align-items: flex-end; transform: translate(-10px,-10px); opacity: -1.2;">
            <a href="https://www.manchester.ac.uk/" target="_blank" style="margin-left: 20px; margin-right: auto; transform: translate(-30px,35px);">
                <img src="{% static 'images/uom_logo.png'%}" alt="Button image" style="object-fit: cover; width: 100%; height: 100%;">
            </a>
            <a href="https://www.instagram.com/unics_hackathons/" target="_blank">
                <button type="submit" class="btn btn-dark" style="padding: 0px; font-size: 0px; width: 30px; height: 30px; border-radius: 50%; margin-right: 10px; transform: translateY(-10px);">
                    <i class="bi bi-instagram" style="font-size: 30px"></i>
                </button>
            </a>
            <a href="https://github.com/StudentHack2024/StudentHack" target="_blank">
                <button type="submit" class="btn btn-dark" style="padding: 0px; font-size: 0px; width: 30px; height: 30px; border-radius: 50%; transform: translateY(-10px);">
                    <i class="bi bi-github" style="font-size: 30px"></i>
                </button>
            </a>
        </div>
    </main>
    <script type="module" src="{% static 'script.js' %}"></script> 
</body>

</html>
