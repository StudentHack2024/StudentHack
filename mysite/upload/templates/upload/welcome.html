<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling 3D Model</title>

    <style>
        body {
            margin: 0;
            font-family: "Montserrat", sans-serif;
            background-color: #000;
        }

        header {
            margin-top: 3em;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 2em;
            font-weight: 900;
        }

        #container3D canvas {
            width: 100vw !important;
            height: 100vh !important;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>


</head>

<body>
    <main>
        <div id="container3D"></div>
    </main>
    {% load static %}
    <script type="module" src="{% static 'script.js' %}"></script>
</body>
</html>
